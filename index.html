<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" 
           src= "images/logo.svg"
           alt="логотип Mesto">
      <div class="header__line">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar"
               src= "images/image-avatar.jpg"
               alt="фото пользователя">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__descriptor">Исследователь океана</p>
          </div>
          <button class="profile__edit-button">
          </button> 
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="photo-grid">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg"
               alt="фото Карачаевск">
          <div class="element__wrapper">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg"
               alt="фото Эльбрус">
          <div class="element__wrapper">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg">
          <div class="element__wrapper">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg"
               alt="фото Эльбрус">
          <div class="element__wrapper">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg">
          <div class="element__wrapper">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg"
               alt="фото Карачаевск">
          <div class="element__wrapper">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__button-like">
              <img src="./images/Vector-like.png"
                   alt="Like">
            </button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button">
          </button>
          <form class="popup__form">
            <h2 class="popup__form-heading">Редактировать профиль
            </h2>
            <fieldset class="popup__input-container">
              <input  class="popup__form-item popup__input-name" placeholder="Имя">
              <input type="text" class="popup__form-item popup__input-descriptor" placeholder="О себе">
              <button type="submit" class="popup__save-button">Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__author"> &copy;2023 Mesto Russia</p>
      </footer>
      <script src="./index.js">
      </script>
      </body>
    </html>

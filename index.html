<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" 
           src= "images/logo.svg"
           alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar"
               src= "images/image-avatar.jpg"
               alt="фото пользователя">
               <div class="profile__wrapper">
                <div class="profile__info">
                  <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать">
                  </button> 
                </div>
                <p class="profile__descriptor">Исследователь океана</p>  
              </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить">
        </button>
      </section>
      <section class="photo-grid">
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg"
               alt="фото Карачаевск">
          <div class="element__wrapper">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__button-like" type="button" aria-label="Нравится">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg"
            alt="фото Эльбрус">
          <div class="element__wrapper">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like" type="button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg"
            alt="Фото Домбай">
          <div class="element__wrapper">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like" type="button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/elbrus.jpg"
            alt="фото Эльбрус">
          <div class="element__wrapper">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__button-like" type="button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/dombai.jpg"
            alt="Фото Домбай">
          <div class="element__wrapper">
            <h2 class="element__name">Домбай</h2>
            <button class="element__button-like" type="button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/karachaevsk.jpg"
               alt="фото Карачаевск">
          <div class="element__wrapper">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__button-like" type="button">
            </button>
          </div>
        </div>
      </section>
      </main> 
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
      </footer>  
        <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть">
          </button>
          <form name="edit-form" class="popup__form">
            <h2 class="popup__form-heading">Редактировать профиль
            </h2>
            <fieldset class="popup__input-container">
              <input  class="popup__form-item popup__form-item_input_name" 
                name="user-name" 
                type="text" 
                placeholder="Имя">
              <input class="popup__form-item popup__form-item_input_descriptor" 
                name="user-descriptor" 
                type="text"  
                placeholder="О себе">
              <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <script src="./index.js">
      </script>
      </body>
    </html>

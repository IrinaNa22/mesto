<!DOCTYPE html>
<html lang="ru">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto
    </title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" 
           src= "images/logo.svg"
           alt="логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar"
               src= "images/image-avatar.jpg"
               alt="фото пользователя">
               <div class="profile__wrapper">
                <div class="profile__info">
                  <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать">
                  </button> 
                </div>
                <p class="profile__descriptor">Исследователь океана</p>  
              </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить">
        </button>
      </section>
      <section class="photo-grid">
      </section>
      </main> 
      <footer class="footer">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
      </footer>  
        <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть">
          </button>
          <form name="edit-form" class="popup__form">
            <h2 class="popup__form-heading">Редактировать профиль
            </h2>
            <fieldset class="popup__input-container">
              <input  class="popup__form-item popup__form-item_input_name" 
                name="user-name" 
                type="text" 
                placeholder="Имя">
              <input class="popup__form-item popup__form-item_input_descriptor" 
                name="user-descriptor" 
                type="text"  
                placeholder="О себе">
              <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_post_add">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_post_add" type="button" aria-label="Закрыть">
          </button>
          <form name="add-post-form" class="popup__form popup__form_post_add">
            <h2 class="popup__form-heading">Новое место
            </h2>
            <fieldset class="popup__input-container">
              <input  class="popup__form-item popup__form-item_input_place" 
                name="place-name" 
                type="text" 
                placeholder="Название">
              <input class="popup__form-item popup__form-item_input_link" 
                name="photo-link" 
                type="text"  
                placeholder="Ссылка на картинку">
              <button class="popup__save-button popup__save-button_post_create" type="submit" aria-label="Создать">Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_image_large">
        <div class="popup__container-image">
          <button class="popup__close-button popup__close-button_image_large" type="button" aria-label="Закрыть">
          </button>
          <figure class="popup__figure" >
            <img class="popup__image" >
          <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
      <template id="grid-element">
        <div class="element">
          <button class="element__delete-button" type="button" aria-label="Удалить">
          </button>
        <img class="element__photo" src="./images/karachaevsk.jpg"
             alt="фото Карачаевск">
        <div class="element__wrapper">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button class="element__button-like" type="button" aria-label="Нравится">
          </button>
        </div>
      </div>
      </template>
      <script src="./index.js" defer>
      </script>
      </body>
    </html>
